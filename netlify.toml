[build]
  base = "front-row-vite"
  publish = "dist" 
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Enable branch deployments and deploy previews
[context.branch-deploy]
  command = "npm install && npm run build"

[context.deploy-preview]
  command = "npm install && npm run build"

[[headers]]
for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Production environment (master branch only)
[context.production.environment]
  NODE_ENV = "production"
  VITE_BACKEND_URL = "https://frontrow-tvu6.onrender.com"
  VITE_SOCKET_URL = "https://frontrow-tvu6.onrender.com"

# Staging environment (develop branch)
[context.develop.environment]
  NODE_ENV = "staging"
  VITE_BACKEND_URL = "https://frontrow-staging.onrender.com"
  VITE_SOCKET_URL = "https://frontrow-staging.onrender.com"

# Deploy previews (pull requests)
[context.deploy-preview.environment]
  NODE_ENV = "preview"
  VITE_BACKEND_URL = "https://frontrow-staging.onrender.com"
  VITE_SOCKET_URL = "https://frontrow-staging.onrender.com"

# Branch deployments (other branches)
[context.branch-deploy.environment]
  NODE_ENV = "development"
  VITE_BACKEND_URL = "https://frontrow-staging.onrender.com"
  VITE_SOCKET_URL = "https://frontrow-staging.onrender.com"
