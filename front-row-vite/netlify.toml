[build]
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Set Node.js version
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  # Apply these headers to all routes
  for = "/*"
  
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

# Special headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers for API routes if needed
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache"

# Redirects for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable forms processing (if needed for future features)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Environment variables (add any secrets via Netlify dashboard)
[context.production.environment]
  NODE_ENV = "production"
  # These will be set in Netlify dashboard
  # VITE_BACKEND_URL = "https://your-render-app-url.onrender.com"
  # VITE_SOCKET_URL = "https://your-render-app-url.onrender.com"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  # Preview deployments use production backend for testing
  # VITE_BACKEND_URL = "https://your-render-app-url.onrender.com"
  # VITE_SOCKET_URL = "https://your-render-app-url.onrender.com"

# Branch-specific environment variables
[context.branch-deploy.environment]
  NODE_ENV = "development" 